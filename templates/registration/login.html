{% extends "registration/base.html" %}

{% block head %}
{% if user.is_authenticated %}
    <script>
        window.location.href = "/";
    </script>
{% endif %}
{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Login</h3>
    </div>
    <div class="card-body">
        {% if form.non_field_errors %}
            <p class="text-danger">
            Wrong informations. You are maybe a <a href="/cas/login">CAS</a> user.
            </p>
        {% endif %}
        <form action="{% url 'login' %}" method="post" id="login-form">
            {% csrf_token %}
            <input type="hidden" name="next" value="/">
            <h2 class="sr-only">Login Form</h2>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username" required></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Login</button></div>
            <!--<a class="forgot" href="#">Forgot your email or password?</a></form>-->
    </div>
</div>
{% endblock %}
